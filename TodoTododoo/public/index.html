<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO 리스트 웹사이트</title>
    <style>
      @font-face {
        font-family: "YESMyoungjo-Regular";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/YESMyoungjo-Regular.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --sub-text-color: #aaaaaa;
        --accent-color: #a259ff;
        --border-color: #333;
        --hover-color: #8438e5;
        --danger-color: #ff5c5c;
        --success-color: #4caf50;
        --neon-glow: 0 0 10px var(--accent-color);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: YESMyoungjo-Regular;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 40px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 40px;
      }

      header nav a {
        color: var(--text-color);
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      header nav a:hover {
        color: var(--accent-color);
        text-shadow: var(--neon-glow);
      }

      section {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 700px;
        margin: 0 auto 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-row {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-row label {
        color: var(--sub-text-color);
        font-size: 0.95rem;
      }

      .input-row {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .input-row input,
      .input-row select,
      .input-row textarea {
        flex: 1;
      }

      input,
      select,
      textarea,
      button {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: #2a2a2a;
        color: var(--text-color);
        font-size: 1rem;
      }

      button {
        background-color: var(--accent-color);
        cursor: pointer;
        border: none;
        transition: background 0.2s, box-shadow 0.2s;
      }

      button:hover {
        background-color: var(--hover-color);
        box-shadow: var(--neon-glow);
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        margin-top: 20px;
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        background-color: #2a2a2a;
        border-radius: 8px;
        margin-top: 12px;
      }

      .todo-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
        text-align: left;
        align-items: flex-start;
      }

      .todo-title.checked,
      .todo-content.checked {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .todo-check {
        transform: scale(1.5);
        accent-color: var(--accent-color);
        margin-right: 12px;
      }

      .todo-actions button {
        margin-left: 10px;
        padding: 6px 12px;
      }

      #todo-content {
        height: 100px;
        width: 100%;
        overflow-y: auto;
        resize: none;
      }

      .gender-options {
        display: flex;
        align-items: center;
        gap: 20px;
        color: var(--accent-color);
      }

      .gender-inline {
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">HOME</a></li>
          <li><a href="#login">LOGIN</a></li>
          <li><a href="#signup">SIGN UP</a></li>
          <li><a href="#todos">TODO</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h2>홈</h2>
      <p style="text-align: center">
        이곳은 나만의 할 일 리스트를 관리하는 공간입니다!
      </p>
    </section>

    <section id="login">
      <h2>로그인</h2>
      <form>
        <div class="form-row">
          <label for="login-id">아이디</label>
          <input type="text" id="login-id" />
        </div>
        <div class="form-row">
          <label for="login-pw">비밀번호</label>
          <input type="password" id="login-pw" />
        </div>
        <button type="submit" class="submit-btn">로그인</button>
      </form>
    </section>

    <section id="signup">
      <h2>회원가입</h2>
      <form id="signupForm">
        <div class="form-row">
          <label for="userid">아이디</label>
          <div class="input-row">
            <input type="text" id="userid" />
            <button type="button" id="checkIdBtn">중복확인</button>
          </div>
        </div>

        <div class="form-row">
          <label for="userpw">비밀번호</label>
          <input type="password" id="userpw" />
        </div>

        <div class="form-row">
          <label for="userpwConfirm">비밀번호 확인</label>
          <input type="password" id="userpwConfirm" />
        </div>

        <div class="form-row">
          <label for="name">이름</label>
          <input type="text" id="name" />
        </div>

        <div class="form-row">
          <label for="hp">전화번호</label>
          <input type="text" id="hp" placeholder="예 ) 010-1234-5678" />
        </div>

        <div class="form-row">
          <label for="email">이메일</label>
          <input type="email" id="email" />
        </div>

        <div class="form-row">
          <label for="ssn1">주민등록번호</label>
          <div class="input-row">
            <input type="text" id="ssn1" maxlength="6" placeholder="앞 6자리" />
            -
            <input type="text" id="ssn2" maxlength="7" placeholder="뒤 7자리" />
            <button type="button" id="checkSsnBtn">검증</button>
          </div>
        </div>

        <div class="form-row">
          <label for="zipcode">우편번호</label>
          <div class="input-row">
            <input type="text" id="zipcode" />
            <button type="button" id="searchPostBtn">우편번호 찾기</button>
          </div>
        </div>

        <div class="form-row">
          <label for="address1">주소1</label>
          <input type="text" id="address1" />
        </div>

        <div class="form-row">
          <label for="address2">주소2</label>
          <input type="text" id="address2" />
        </div>

        <div class="form-row">
          <label for="address3">주소3</label>
          <input type="text" id="address3" />
        </div>

        <button type="submit" class="submit-btn">회원가입</button>
      </form>
    </section>

    <section id="todos">
      <h2>나의 할 일 목록</h2>
      <form id="todoForm">
        <input type="text" id="todo-title" placeholder="할 일 제목" required />
        <textarea
          id="todo-content"
          placeholder="할 일 내용"
          required
        ></textarea>
        <button type="submit" class="submit-btn">추가</button>
      </form>

      <ul id="todoList">
        <li class="todo-item">
          <input type="checkbox" class="todo-check" />
          <div class="todo-text">
            <div class="todo-title">제목: 공부하기</div>
            <div class="todo-content">내용: JavaScript 복습</div>
          </div>
          <div class="todo-actions">
            <button class="btn-edit">수정</button>
            <button class="btn-delete">삭제</button>
          </div>
        </li>
      </ul>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
